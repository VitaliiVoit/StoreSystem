<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store System</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <img src="" alt="" class="header__img">
                    <span class="header__title">Store System</span>
                </div>
                <nav class="header__menu">
                    <a href="/home" class="header__link">Home</a>
                    <a href="/products" class="header__link">Products</a>
                    <a href="/order" class="header__link">Order</a>
                </nav>
            </div>
        </div>
    </header>

    <main style="margin-top: 25px;">
        <section class="products">
            <div class="container">
                <div class="products__body">
                    <div style="flex: 0 1 65%;">
                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Price</td>
                                    <td>Count</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button class="btn" id="cart-clear-btn">Clear</button>
                    </div>
                    <div class="customer" style="flex: 0 1 35%;">
                        <button class="btn" id="new-customer-btn" style="width: 45px;">â†“</button>
                        <div class="form form-deactive">
                            <p>
                                <label>FirstName</label> <br>
                                <input type="text" name="firstName" class="form__text-input" id="firstName">
                            </p>
                            <p>
                                <label>LastName</label> <br>
                                <input type="text" name="lastName" class="form__text-input" min="1" id="lastName">
                            </p>
                            <button class="btn" id="addcustomer-btn">Add</button>
                        </div>
                        <p style="margin: 10px 0 0 0;">Customers</p>
                        <input type="text" list="customers" id="customer-input">
                        <datalist id="customers">  
                        </datalist>
                        <div style="display: flex;">
                            <h2>Total amount: </h2>
                            <h2 class="cart__total-amount"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/module.js"></script>
    <script src="/js/cart-script.js"></script>
    <script src="/js/customer-script.js"></script>
</body>
</html>
