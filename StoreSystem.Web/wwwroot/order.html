<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store System</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <img src="" alt="" class="header__img">
                    <span class="header__title">Store System</span>
                </div>
                <nav class="header__menu">
                    <a href="/home" class="header__link">Home</a>
                    <a href="/products" class="header__link">Products</a>
                    <a href="/order" class="header__link">Order</a>
                </nav>
            </div>
        </div>
    </header>

    <main style="margin-top: 25px;">
        <section class="products">
            <div class="container">
                <div class="products__body">
                    <table style="flex: 0 1 65%;">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Count</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div>
                        <h2>Total amount: </h2>
                        <h2 class="cart__total-amount"></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/cart-script.js"></script>
</body>
</html>
