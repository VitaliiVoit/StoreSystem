<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store System</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__logo">
                    <img src="" alt="" class="header__img">
                    <span class="header__title">Store System</span>
                </div>
                <nav class="header__menu">
                    <a href="/home" class="header__link">Home</a>
                    <a href="/products" class="header__link">Products</a>
                    <a href="/order" class="header__link">Order</a>
                </nav>
            </div>
        </div>
    </header>

    <main style="margin-top: 25px;">
        <section class="products">
            <div class="container">
                <div class="products__body">
                    <table style="flex: 0 1 65%;">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Count</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="products__add-menu" style="flex: 0 1 35%;">
                        <div class="form">
                            <p>
                                <label>Name</label> <br>
                                <input type="text" name="name" class="form__text-input" id="productName">
                            </p>
                            <p>
                                <label>Count</label> <br>
                                <input type="number" name="count" class="form__text-input" min="1" id="productCount">
                            </p>
                            <p>
                                <label>Price</label> <br>
                                <input type="number" name="price" class="form__text-input" min="1" step=".01" id="productPrice">
                            </p>
                            <button class="btn" id="addproduct-btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/products-script.js"></script>
</body>
</html>
